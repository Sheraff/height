<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
	#vh100 {
		position: fixed;
		left: 0;
		top: 0;
		height: 100vh;
		width: 100vw;
	}

	#fixed {
		position: fixed;
		top: 0;
		left: 0;
		padding: 1em;
	}

	#container {
		display: grid;
		grid-template-columns: auto auto;
		grid-column-gap: 1em;
	}

	body {
		height: 200vh;
	}

	span, code, #instructions, #toggle, #info {
		font-family: 'apercu-regular', 'Fira Code', 'Source Code Pro', 'Courier New', Courier, monospace;
		font-size: 2.5vmin;
		line-height: 1.71;
		white-space: nowrap;
	}

	code {
		grid-column: 1;
		cursor: pointer;
	}

	#container span {
		grid-column: 2;
		text-align: right;
	}
	#container span:not(:empty)::after {
		content: ' px';
	}

	.fn1 {
		background-color: orange;
	}
	.fn2 {
		background-color: lightblue;
	}

	code div {
		display: inline-block;
		height: calc(3vmin * 1.71);
		width: calc(3vmin * 1.71);
		text-align: center;
	}

	.last {
		grid-row-start: 99;
	}

	#toggle {
		background: initial;
		border-style: initial;
		margin: 1em 0;
		padding: .25em 1em;
		border-radius: 5px;
		box-shadow: 0 0 0 2px red;
	}
	
	#toggle:focus, #toggle:active {
		background: initial;
		outline: initial;
		border-style: initial;
	}

	input {
		position: fixed;
		left: -100vw;
		font-size: 20px;
	}
	#toggle::before {
		content: 'open '
	}
	input:focus + #toggle::before {
		content: 'close '
	}

	@media (hover: hover) {
		#toggle, input {
			display: none;
		}
	}

	#instructions {
		color: red;
	}

	#ratio {

	}

	@media (orientation: landscape) {
		#ratio::before {
			content: 'landscape'
		}
	}
	@media (orientation: portrait) {
		#ratio::before {
			content: 'portrait'
		}
	}

</style>
<div id="vh100"></div>
<div id="fixed">
	<div id="info">
		<div id="ratio"> ratio (CSS `orientation` media query)</div>
		<div id="jsOrientation"><span></span> (JS `screen.orientation`)</div>
	</div>

	<input type="text">
	<button id="toggle">keyboard</button>
	
	<div id="container">
		<code class="last"><div class="fn1">A</div> - <div class="fn2">B</div></code>
		<span class="last"></span>
	</div>
	<div id="instructions">click on two expressions to compare them</div>

</div>
<script>

	const vh100 = document.querySelector('#vh100')
	const container = document.querySelector('#container')
	
	const sensitivity = 100
	const mediaQueries = []
	void function startMediaQueries() {
		for(let i = 1; i <= 100 * 2; i++) {
			const query = window.matchMedia(`(min-aspect-ratio: ${i}/${sensitivity})`)
			mediaQueries[i] = false
			query.addEventListener('change', (e) => {
				mediaQueries[i][0] = e.matches
			})
		}
	}()
	
	function findClosestMediaQuery() {
		const index = mediaQueries.findIndex(true)
		return `${index} / 100`
	}

	const functions = [
		() => window.innerHeight,
		() => window.outerHeight,
		() => document.documentElement.clientHeight,
		() => document.documentElement.offsetHeight,
		() => document.documentElement.scrollHeight,
		() => document.body.offsetHeight,
		() => vh100.offsetHeight,
		() => vh100.clientHeight,
		() => vh100.scrollHeight,
		() => window.screen.height,
		() => window.screen.availHeight,
		// () => vh100.getBoundingClientRect().height,
		// () => vh100.getBoundingClientRect().bottom,
		() => findClosestMediaQuery()
	]

	const elements = functions.map(fn => {
		const code = document.createElement('code')
		code.innerText = fn.toString()
		const span = document.createElement('span')
		container.appendChild(code)
		container.appendChild(span)

		return { code, span, fn }
	})

	function display() {
		elements.forEach(({ span, fn }) => {
			span.innerText = fn()
		})
	}

	if(window.screen.orientation) {
		jsOrientation.firstElementChild.innerText = window.screen.orientation.type
		window.screen.orientation.onchange = () => {
			jsOrientation.firstElementChild.innerText = window.screen.orientation.type
		}
	} else {
		jsOrientation.firstElementChild.innerText = 'not supported by browser'
	}

	let fn1, fn2
	const span = document.querySelector('#container span.last')
	function compute() {
		if(fn1 && fn2)
			span.innerText = fn1() - fn2()
	}
	fn1 = elements[0].fn
	elements[0].code.classList.add('fn1')
	fn2 = elements[1].fn
	elements[1].code.classList.add('fn2')
	void function enableClicks(){
		let bool = false
		elements.forEach(({code, fn}) => {
			code.addEventListener('click', () => {
				if(fn === fn1) {
					code.classList.remove('fn1')
					fn1 = undefined
					bool = false
					span.innerText = ''
					return
				}
				if(fn === fn2) {
					code.classList.remove('fn2')
					fn2 = undefined
					bool = true
					span.innerText = ''
					return
				}
				if(bool) {
					const prev = document.querySelector('code.fn2')
					if(prev)
						prev.classList.remove('fn2')
					code.classList.add('fn2')
					fn2 = fn
				} else {
					const prev = document.querySelector('code.fn1')
					if(prev)
						prev.classList.remove('fn1')
					code.classList.add('fn1')
					fn1 = fn
				}
				if(fn1 && fn2)
					frame()
				bool = !bool
			})
		})
	}()

	let requestId
	function frame() {
		if (!requestId) {
			requestId = requestAnimationFrame(() => {
				display()
				compute()
				requestId = undefined
			})
		}
	}

	let toggleFlag
	toggle.addEventListener('click', (e) => {
		e.preventDefault()
		const input = document.querySelector('input')
		if(toggleFlag)
			toggle.focus()
		else
			input.focus()
		toggleFlag = !toggleFlag
	})

	addEventListener('resize', frame)

	addEventListener('scroll', frame)

	frame()

</script>
